version: 2

sources:

  - name: SQL_SERVER_DBO # name of the source 
    schema: SQL_SERVER_DBO # this is the schema our raw data lives in
    database: alumno12_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 100, period: day}
      error_after: {count: 700, period: day}

    tables:

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
          - name: discount
          - name: status
          - name: _fivetran_deleted   
          - name: _fivetran_synced    
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: SHIPPING_SERVICE
          - name: SHIPPING_COST
          - name: ADDRESS_ID
          - name: CREATED_AT    
          - name: PROMO_ID
          - name: ESTIMATED_DELIVERY_AT
          - name: ORDER_COST
            tests:
              - positive_values
          - name: USER_ID 
          - name: ORDER_TOTAL   
          - name: DELIVERED_AT
          - name: TRACKING_ID
          - name: STATUS
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name : events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
          - name: page_url
          - name: event_type
          - name: USER_ID
          - name: product_id
          - name: session_id
          - name: CREATED_AT
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced 